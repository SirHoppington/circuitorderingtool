{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='taggle.css')}}">
    <script src="{{ url_for('static', filename='taggle.js')}}"></script>
       <style>
    .codeMirror-scroll{
        height: 100%;
        min-height: 60%;
    }
</style>
 
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="form-wrapper">
                <h1 class="mt-4">Request New Quote</h1>
                <hr>
                <form method="POST" id="quoteform" action="{{ url_for('provider.new_quote') }}" >
                    {{ form.csrf_token }}
                    <fieldset class="form-field">
                        {{ form.postcode.label}}
                        {{ form.postcode(size=20) }}
                    </fieldset>
                    <hr>
                </form>
            </div>
	    </div>
         <hr>
             <input type="submit" value="Submit">
			 <hr>
             <br>
             <br>
             <br>
             <br>
        </div>
    </div>

</div>
{% endblock %}
