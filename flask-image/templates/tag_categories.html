{% extends 'base.html' %}
{% block content %}
         <h1> HopNets </h1>
<table class="table table-striped">
  <tr>
    {{ tag.name }}
  </tr>
  <tr>
    <td> Title </td>
    <td> published </td>
  </tr>

{% for blog in query_blogs %}

  </tr>
{% endfor %}
</table>
{% endblock content %}
