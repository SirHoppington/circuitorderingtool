{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='blog-post.css')}}">
{% endblock head %}
{% block content %}
<div class="container">
	<div class="row">
	  <div class="col-lg-8">
	    <h1 class="mt-4"> Signup </h1>
          {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('login.log_in') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
          <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Signup</button>
        </form>
	  </div>
	</div>
</div>
{% endblock content %}
